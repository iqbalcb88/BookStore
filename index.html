<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1 class="display-2 text-center text-white bg-success mb-5 fw-bold">
        BookStore
      </h1>
    </header>
    <!-- Main Content Section -->
    <main>
      <!-- Start Search Input -->
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="input-field"
          type="text"
          class="form-control"
          placeholder="Search Your Book"
        />
        <span
          id="search-click"
          onclick="loadData()"
          class="input-group-text px-5 user-select-none"
          >Search</span
        >
      </div>
      <p id="books-number" class="w-50 mx-auto"></p>
      <!-- End of Search Input -->
      <!-- Error and Spinner div -->
      <div>
        <h1 id="error-message" class="bg-danger text-center text-white py-3">
          Please type Books name Correctly!!!
        </h1>
        <div
          id="spinner"
          class="spinner-border text-success"
          style="margin-left: 50%"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!--End Error and Spinner div -->
      <!--Start Cards -->
      <div
        id="cards"
        class="row row-cols-1 row-cols-lg-5 g-2 g-lg-3 w-75 mx-auto"
      ></div>
      <!--End Cards -->
    </main>
    <!-- Footer Section -->
    <footer>
      <p class="my-5 py-5 text-center">&copy; All Right Reserved</p>
    </footer>
    <!-- Bootstrap Js CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- Js Script Link -->
    <script src="js/app.js"></script>
  </body>
</html>
